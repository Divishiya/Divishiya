<!DOCTYPE html>
    <head lan="en">
        <title>FORM</title>
        <meta name="viewport" content="width=device-width" initial scale=1.0/>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            *{
                padding:3px;
                box-sizing: border-box;
            }
            body{
                background-color: cornsilk;   
            }
            h1{
                font-size: 20px;
            }
            .container{
                background-color: darksalmon;
                width:400px;
            }
            legend{
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <form action="/action_page.php">
                <fieldset>
                    <legend>
                        <h1 >APPLICATION FORM FOR JOB</h1>
                    </legend>

                    <div class="form-group">
                        <label for="username">Name:</label> 
                        <input type="text" id="username" placeholder="Full Name" class="form-control" required/>  
                    </div>

                    <div class="form-group">
                        <label for="email">Email id:</label>
                        <input type="email" id="email" placeholder="...@..."  class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="pw">Password:</label>
                        <input type=password id="pw" placeholder="Must special characters(#,@..)" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label for="contact"> Mobile:</label>
                        <input type="tel" id="contact" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" maxlength="9"  required>
                    </div>

                    <div class="form-group">
                        <label for="calender">DOB: </label>
                        <input type="date" id="calender" class="form-control">
                    </div>

                    <label>Gender: </label><br>
                    <div class="form-check">
                        <input type="radio" id="Mgender"  name="Mgender" value="Male" class="form-check-input" >Male
                        <label class="form-check-label" for="Mgender"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="Fgender" name="Mgender" value="Female" class="form-check-input" >Female
                        <label class="form-check-label" for="Fgender"> </label>
                    </div>

                    <div class="form-group">
                        <label for="dropdown"> Country:</label><br>
                        <select id="dropdown" name="list" class="form-control">
                            <option name="INDIA">INDIA</option>
                            <option name="US">US</option>
                            <option name="UAE">UAE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cv">File: </label> <br>
                        <input type= file id="cv" name="cv">
                    </div>

                    <div class="form-group">
                        <label for="Max">Cover letter: </label><br>
                        <textarea  id="Max" row="2" cols="39" class="form-control"></textarea> 
                    </div>

                    <label> Terms and Conditions:</label><br>
                    <div class="form-check">
                        <input type= checkbox id="condition" name="A" class="form-check-input">I Agree 
                        <label class="form-check-label" for="condition"></label>
                    </div>
                    <div class="form-check">
                        <input type= checkbox id="condition1" name="D" class="form-check-input">I Disagree 
                        <label class="form-check-label" for="condition1"></label> 
                    </div><br>
                    <div class="form-group">
                        <button class="form-control" > 
                            Sign up
                        </button> 
                    </div>

                </fieldset>
            </form>
        </div>
    </body>
</html>
